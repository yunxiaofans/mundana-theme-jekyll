---
title: "关于"
layout: default
permalink: "/about.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>关于我们</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for author in site.authors %}
        <div class="col-lg-4 mb-4">
            <div class="p-4 border rounded">
            <div class="d-flex align-items-center">
            <img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="80" width="80">
            <a class="ml-3" target="_blank" href="{{ author[1].weibo }}">
            <h4 class="text-dark mt-0 mb-0"> {{ author[1].name }} </h4>
            <small class="d-inline-block mt-1 font-weight-normal">({{author[1].duty}})</small>
            </a>
            </div>
            <div class="excerpt">{{ author[1].bio }}</div>
            </div>
        </div>
    {% endfor %}
    </div>

<h4 class="font-weight-bold spanborder"><span>访客数据</span></h4>
    <div class="col-md-6">
        <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=tt&d=WENYoDhrI-ODE0git1ulkZWibvRlPDij_VjIQvL2DPk&co=2d78ad&cmo=3acc3a&cmn=ff5353&ct=ffffff"></script>    
    </div>
</div>
