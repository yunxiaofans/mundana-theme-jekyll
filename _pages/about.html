---
title: "关于"
layout: default
permalink: "/about.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for author in site.authors %}
        <div class="col-lg-4 mb-4">
            <div class="p-4 border rounded">
            <!-- <div class="row"> -->
            <div>
            <img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="60" width="60">
            <!-- <div class="col-md-8"> -->
            <a target="_blank" href="{{ author[1].weibo }}">
            <h5 class="text-dark mt-0 mb-0"> {{ author[1].name }} </h5>
            <small class="d-inline-block mt-1 mb-2 font-weight-normal">({{author[1].duty}})</small>
            </a>
            </div>
            <div class="excerpt">{{ author[1].bio }}</div>
            <!-- </div> -->
            </div>
        </div>
    {% endfor %}
    </div>
</div>
