<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
        <h4 class="font-weight-bold spanborder text-danger">演出记录：{{page.title}}</h4>

        <div>
          <table class="fancy table">
            <thead style="background-color:aqua">
              <tr>
                <th style="width: 20%;">演出日期</th>
                <th style="width: 25%;">剧目</th>
                <th style="width: 40%;">演出地点或活动</th>
                <th style="width: 15%;">其他</th>
              </tr>
            </thead>

            <tbody>
              <div class="page-content">
                {{ content }}
              </div>
            </tbody>

          </table>
        </div>

        </div>      
    </div>
</div>
